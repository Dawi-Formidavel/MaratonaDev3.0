<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">


    <title>Doe sangue! Doe vida!</title>
</head>
<body>
    <header>
        <img class="logo" src="/logo.png" alt="Imagem da Doe">

        <h2>A sua doação importa</h2>
        <p>Salve até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias.</p>
        <p>Apenas 1.9% da populção brasileira, doa sangue.</p>

        <button>Quero ajudar</button>
    </header>

        <section class="form hide">
            <h2>Entre na lista de doadores</h2>
            <form action="/" method="POST">
                <input type="text"
                 name="name"
                 placeholder="Nome completo">

                <input type="text"
                 name="email"
                 placeholder="e-mail ">

                <input type="text"
                 name="blood"
                 placeholder="tipo sanguíneo?">

                 <button>Quero ajudar</button>

        </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>

        <section class="donors">

            {% for donor in donors %}

                <div class="donor">
                    <div class="blood">{{donor.blood}}</div>
                    <p>{{donor.name}}</p>
                </div>
            {%endfor%}
        </section>
    </main>

    <footer> Com  ♥ David Messias </footer>
    <script type="text/javascript" src="/index.js"></script>
    

</body>
</html>
